<img [src]="association.logo">
<h1 mat-dialog-title>{{association.name}}</h1>

<div mat-dialog-content>
  <h2>{{association.category}} - {{association.activity}}</h2>

  <p>
    {{association.description}}
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="association.uuid" cdkFocusInitial>Ok</button>
  <button mat-button [mat-dialog-close]="null">Annuler</button>
</div>
