<h1>Choisissez une association</h1>

<div class="associations">
  <mat-card class="association-item" *ngFor="let association of associations">
    <mat-card-header>
      <img mat-card-avatar [src]="association.logo">
      <mat-card-title>{{association.name}}</mat-card-title>
      <mat-card-subtitle>{{association.category}} - {{association.activity}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{association.description}}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="showDetails(association)">Voir le d√©tail</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
